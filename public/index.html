<!DOCTYPE html>
<html>
    <head>
        <title>Server Scripting</title>
        <meta charset="UTF-8">
        <meta name="description" content="My First HTML">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Alexander V. Eriksen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <button class="btn btn-success">CREATE</button>
        <button class="btn btn-primary">READ</button>
        <button class="btn btn-secondary">UPDATE</button>
        <button class="btn btn-danger">DELETE</button>

        <div class="card shadow m-3 p-3 col-6">
            <form>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First name</label>
                    <input id="create-first-name" class="form-control" type="text" name="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name</label>
                    <input id="create-last-name" class="form-control" type="text" name="lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="create-email" class="form-control" type="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input id="create-phone" class="form-control" type="phone" name="phone">
                </div>
                <button id="create-submit" class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </form>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
